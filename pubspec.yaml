name: ttrpg_sim
description: An AI-powered TTRPG engine using Flutter.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  drift: ^2.14.0
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.2
  path: ^1.8.3
  google_generative_ai: ^0.4.7
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  uuid: ^4.3.3
  shared_preferences: ^2.5.4
  flutter_secure_storage: ^10.0.0
  csv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.1
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  drift_dev: ^2.14.0
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  mockito: ^5.4.6

# Configuration Block 1: App Icons
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  remove_alpha_ios: true

# Configuration Block 2: Splash Screen
flutter_native_splash:
  color: "#121212" # Matches your dark theme background
  image: "assets/splash/splash.png"
  branding: "assets/splash/splash.png" # Optional for Android 12
  color_dark: "#121212"
  image_dark: "assets/splash/splash.png"
  android_12:
    image: "assets/splash/splash.png"
    color: "#121212"


flutter:
  uses-material-design: true

